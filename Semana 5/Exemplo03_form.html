<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lendo todos os campos de um formulário</title>
    <script>
        function visualizar(){
            let form = document.getElementById("f");
            // alert(form.length)
            for(let i=0; i<form.length; i++){
                console.log(form.elements[i].value);
            }
        }
        function mostrar(){
            let form = document.getElementById("f");
            let texto = "";
            for(let i=0; i<form.length; i++){
                text += form.elements[i].value + "<br>";
            }
            document.getElementById("p1").innerHTML = texto;
        }
        function validar(){
            let form = document.getElementById("f");
            for(let i=0; i<form.length; i++){
                if(form.elements[i].value.length == 0){
                    alert("O campo" + form.elements[i].name + " não pode ser vazio");
                    break;
                }
            }
        }
    </script>
</head>
<body>
    <form id="f">
        CPF: <input type="text" name="cpf" value="A"><br>
        Valor2: <input type="text" name="v2" value="B"><br>
        Valor3: <input type="text" name="v3" value="C"><br>
        Valor4: <input type="text" name="v4" value="D"><br>
        Valor5: <input type="text" name="v5" value="E"><br>
        Valor6: <input type="text" name="v6" value="F"><br>
        Valor7: <input type="text" name="v7" value="G"><br>
        Valor8: <input type="text" name="v8" value="H"><br>
        Valor9: <input type="text" name="v9" value="I"><br>
        Valor10: <input type="text" name="v10" value="J"><br><br>
        <input type="button"  value="Mostrar" onclick="mostrar()">
        <input type="button"  value="Validar" onclick="validar()">
        <input type="button"  value="Visualizar" onclick="visualizar()">
    </form>
    <p id="p1"></p>
</body>
</html>
