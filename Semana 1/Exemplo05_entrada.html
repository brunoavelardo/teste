<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Entrada de dados</title>
</head>
<body>
    <h3>Utilize os botões para entrada de dados</h3>
    <button onclick="document.getElementById('nome').innerHTML =
            prompt('Digite seu nome')">Digitar nome</button>
    <button onclick="document.getElementById('sobrenome').innerHTML =
    prompt('Digite seu sobreno,e')">Digitar sobrenome</button>

    <!--Criar um botão para limpar os dois conteúdos-->
    <button onclick="document.getElementById('nome').innerHTML = '',
        document.getElementById('sobrenome').innerHTML = ''">Limpar</button>

    <p id="nome"></p>
    <p id="sobrenome"></p>
</body>
