<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem pausada</title>
    <script>
        let contador = 0;
        function aumentar(){
            document.getElementById("resultado").innerHTML = contador;
            contador++;
            if(contador > 10){
                return; // encerra a execução da função
            }
            setTimeout(aumentar,1000); //1000 milisegundos = 1 segundo
        }
        function diminuir(){
            document.getElementById("resultado").innerHTML = contador;
            contador--;
            if(contador < 0){
                return; // encerra a execução da função
            }
            setTimeout(diminuir,1000); //1000 milisegundos = 1 segundo
        }
    </script>
</head>
<body>
    <button onclick="aumentar()">Aumentar</button>
    <button onclick="diminuir()">Diminuir</button>
    <p id="resultado"></p>
</body>
</html>
