<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Verificar a origem de um morador</title>
    <script>
        function processar2(){
            let resp = f.estado.value;
            (resp=='SP')? f.txt.value = "Paulista":
            (resp=='RJ')? f.txt.value = "Fluminense":
            (resp=='ES')? f.txt.value = "Capixaba":
            (resp=='RS')? f.txt.value = "Gaúcho":
            f.txt.value = "Selecione uma opção";
        }
        function processar(){
            let resp = f.estado.value;
            //alert(resp);
            if(resp=='SP') f.txt.value = "Paulista";
            else if(resp=='RJ') f.txt.value = "Fluminense";
            else if(resp=='ES') f.txt.value = "Capixaba";
            else if(resp=='RS') f.txt.value = "Gaúcho";
            else f.text.value = "Selecione uma opção";
        }
    </script>
</head>
<body>
    <form name="f">
        Selecione o estado de origem:
        <select name="estado">
            <option selected value='Selecione'>Selecione</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio De Janeiro</option>
            <option value="ES">Espírito Santo</option>
            <option value="RS">Rio Grande Do Sul</option>
        </select>
        <input type="button" value="Processar 2" onclick="processar2()">
        <input type="button" value="Processar" onclick="processar()">
        <input type="text" readonly name="txt">
    </form>
    
</body>
</html>
