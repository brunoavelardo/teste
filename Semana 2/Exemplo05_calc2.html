<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Simulação de uma calculadora com funções</title>
</head>
<script>
    function calcular(op){
        if(op=='+'){
            f1.total.value = parseFloat(f1.num1.value) + parseFloat(f1.num2.value)
        }
        else if(op=='-'){
            f1.total.value = parseFloat(f1.num1.value) - parseFloat(f1.num2.value)
        }
        else if(op=='*'){
            f1.total.value = parseFloat(f1.num1.value) * parseFloat(f1.num2.value)
        }
        else if(op=='/'){
            f1.total.value = parseFloat(f1.num1.value) / parseFloat(f1.num2.value)
        }
    }
